<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrill of the Chase - Trading Cards & Collectibles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #f8f6f0;
            --secondary-bg: #ffffff;
            --accent-color: #8b8680;
            --text-primary: #2c2c2c;
            --text-secondary: #666;
            --border-color: #e0ddd5;
            --shadow: rgba(0, 0, 0, 0.1);
            --logo-opacity: 0.08;
        }

        [data-theme="dark"] {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #a8a8a8;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --shadow: rgba(255, 255, 255, 0.1);
            --logo-opacity: 0.05;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        header {
            background: var(--secondary-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-center {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 50px;
            width: auto;
            max-width: 200px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s ease;
            width: 200px;
        }

        .search-bar input:focus {
            border-color: var(--accent-color);
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
        }

         /* Search and Filter Section */
        .filter-section {
            background: var(--secondary-bg);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--primary-bg);
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: var(--accent-color);
        }

        /* Dark Mode Toggle */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--accent-color);
            color: var(--secondary-bg);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        /* Product Gallery */
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: var(--primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 3rem;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .product-detail {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .product-detail strong {
            color: var(--text-primary);
        }

        .quantity-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color);
            color: var(--secondary-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .out-of-stock {
            background: #dc3545;
        }

        .low-stock {
            background: #fd7e14;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Content */
        main {
            position: relative;
            min-height: calc(100vh - 100px);
            overflow: hidden;
        }

        /* Background Logo */
        .bg-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
            text-align: center;
            line-height: 1;
        }

        .bg-logo img {
            max-width: 60vw;
            max-height: 50vh;
            opacity: var(--logo-opacity);
            object-fit: contain;
            width: auto;
            height: auto;
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-weight: 300;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid var(--accent-color);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--secondary-bg);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--accent-color);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: var(--secondary-bg);
        }

        /* Features Section */
        .features {
            position: relative;
            z-index: 2;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .feature-card p {
            color: var(--text-secondary);
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: var(--secondary-bg);
            border-top: 2px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .footer-section p, .footer-section a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--accent-color);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--accent-color);
            color: var(--secondary-bg);
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--secondary-bg);
                flex-direction: column;
                padding: 1rem;
                border-top: 1px solid var(--border-color);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .search-container {
                order: 3;
                flex-basis: 100%;
            }

            .search-bar input {
                width: 100%;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .bg-logo img {
                max-width: 80vw;
                max-height: 40vh;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .logo img {
                height: 40px;
            }
            .filter-controls {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
            
            nav {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero, .features {
            animation: fadeInUp 0.8s ease-out;
        }

        .feature-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .feature-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .feature-card:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>

    <script>
        // This will hold the products loaded from CSV
        let allProducts = [];

        let products = [];
        let filteredProducts = [];

        // Initialize the application
        async function init() {
            try {
                // Load products from CSV file
                await loadProductsFromCSV();
                
                populateFilters();
                displayProducts();
                setupEventListeners();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('products-container').style.display = 'grid';
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('loading').innerHTML = '<p>Error loading products. Please try again later.</p>';
            }
        }

        // Load products from CSV file
        async function loadProductsFromCSV() {
            try {

                const response = await fetch('Data/ProductSheet.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                allProducts = parseCSV(csvText);
                products = [...allProducts];
                filteredProducts = [...products];
            } catch (error) {
                console.error('Error loading CSV:', error);
                // Fallback to sample data if CSV fails to load
                allProducts = [
                    {
                        ID: "1",
                        Name: "One Piece Royal Blood OP10",
                        Type: "Booster Pack",
                        Franchise: "One Piece",
                        Quantity: "10",
                        Image: "https://en.onepiece-cardgame.com/images/products/boosters/op10/mv_01.jpg?v=250214"
                    },
                    {
                        ID: "2",
                        Name: "One Piece A Fist of Divine Speed OP11",
                        Type: "Booster Pack",
                        Franchise: "One Piece",
                        Quantity: "8",
                        Image: "https://en.onepiece-cardgame.com/images/products/boosters/op11/mv_01.jpg?v=250502"
                    },
                    {
                        ID: "3",
                        Name: "Secret Lair x Sonic The Hedgehog: Chasing Adventure Rainbow Foil Edition",
                        Type: "Booster Pack",
                        Franchise: "Magic The Gathering",
                        Quantity: "1",
                        Image: "https://cdn-prod.scalefast.com/public/assets/img/resized/wizardsofthecoast-secret-lair/c7cbff565584dc2cfdffa88d77ccc6f6_KR_636_Q90.webp"
                    
                    }
                ];
                products = [...allProducts];
                filteredProducts = [...products];
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            const franchises = [...new Set(products.map(p => p.Franchise).filter(f => f && f.trim()))];
            const types = [...new Set(products.map(p => p.Type).filter(t => t && t.trim()))];
            
            const franchiseSelect = document.getElementById('franchise');
            const typeSelect = document.getElementById('type');
            
            // Clear existing options (except "All" option)
            franchiseSelect.innerHTML = '<option value="">All Franchises</option>';
            typeSelect.innerHTML = '<option value="">All Types</option>';
            
            franchises.forEach(franchise => {
                const option = document.createElement('option');
                option.value = franchise;
                option.textContent = franchise;
                franchiseSelect.appendChild(option);
            });
            
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });
        }

        // Display products
        function displayProducts() {
            const container = document.getElementById('products-container');
            const noResults = document.getElementById('no-results');
            
            if (filteredProducts.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            container.innerHTML = filteredProducts.map(product => {
                const quantity = parseInt(product.Quantity) || 0;
                const stockClass = quantity === 0 ? 'out-of-stock' : 
                                 quantity <= 5 ? 'low-stock' : '';
                const stockText = quantity === 0 ? 'Out of Stock' : 
                                quantity <= 5 ? `${quantity} left` : 
                                `${quantity} in stock`;
                
                return `
                    <div class="product-card">
                        <div class="quantity-badge ${stockClass}">${stockText}</div>
                        <div class="product-image">
                            ${product.Image && product.Image.trim() ? 
                                `<img src="${product.Image}" alt="${product.Name || 'Product'}" onerror="this.parentElement.innerHTML='ðŸ“¦'">` : 
                                'ðŸ“¦'
                            }
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.Name || 'Unnamed Product'}</h3>
                            <div class="product-details">
                                <div class="product-detail"><strong>Type:</strong> ${product.Type || 'N/A'}</div>
                                <div class="product-detail"><strong>Franchise:</strong> ${product.Franchise || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter products
        function filterProducts() {
            const search = document.getElementById('search').value.toLowerCase().trim();
            const franchise = document.getElementById('franchise').value;
            const type = document.getElementById('type').value;
            const stock = document.getElementById('stock').value;
            
            filteredProducts = products.filter(product => {
                const quantity = parseInt(product.Quantity) || 0;
                const matchesSearch = !search || (product.Name && product.Name.toLowerCase().includes(search));
                const matchesFranchise = !franchise || product.Franchise === franchise;
                const matchesType = !type || product.Type === type;
                const matchesStock = !stock || 
                    (stock === 'in-stock' && quantity > 5) ||
                    (stock === 'low-stock' && quantity > 0 && quantity <= 5) ||
                    (stock === 'out-of-stock' && quantity === 0);
                
                return matchesSearch && matchesFranchise && matchesType && matchesStock;
            });
            
            displayProducts();
        }

        // event listeners
        function setupEventListeners() {
            document.getElementById('search').addEventListener('input', filterProducts);
            document.getElementById('franchise').addEventListener('change', filterProducts);
            document.getElementById('type').addEventListener('change', filterProducts);
            document.getElementById('stock').addEventListener('change', filterProducts);
        }

        // CSV Parser 
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const products = [];
            
            console.log('CSV Headers:', headers);
            console.log('CSV Lines:', lines.length);
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',').map(v => v.trim());
                    const product = {};
                    
                    // Map values to headers
                    headers.forEach((header, index) => {
                        product[header] = values[index] || '';
                    });
                    
                    console.log(`Row ${i}:`, product);
                    
                    // Only include products that have a name (skip empty rows)
                    if (product.Name && product.Name.trim()) {
                        // Convert quantity to number for easier handling
                        if (product.Quantity) {
                            product.Quantity = parseInt(product.Quantity) || 0;
                        }
                        
                        // Add placeholder image if none provided
                        if (!product.Image || !product.Image.trim()) {
                            product.Image = generatePlaceholderImage(product.Franchise || 'Unknown');
                        }
                        
                        products.push(product);
                        console.log('Added product:', product);
                    }
                }
            }
            
            console.log('Final parsed products:', products);
            return products;
        }
        
        // Generate placeholder images based on franchise
        function generatePlaceholderImage(franchise) {
            const colors = {
                'One Piece': '#ff6b6b',
                'Dragon Ball': '#4ecdc4', 
                'Pokemon': '#45b7d1',
                'Sonic': '#0066cc',
                'Yu-Gi-Oh': '#9b59b6',
                'Magic': '#e74c3c'
            };
            
            const color = colors[franchise] || '#8b8680';
            const encodedText = encodeURIComponent(franchise);
            return `https://via.placeholder.com/300x250/${color.replace('#', '')}/fff?text=${encodedText}`;
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const html = document.documentElement;

        // Check for saved theme preference 
        let currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateThemeButton(currentTheme);

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeButton(currentTheme);
        });

        function updateThemeButton(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = 'â˜€ï¸';
                themeText.textContent = 'Light';
            } else {
                themeIcon.textContent = 'ðŸŒ™';
                themeText.textContent = 'Dark';
            }
        }

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');

        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Search functionality
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                console.log('Searching for:', e.target.value);
                // You can implement actual search functionality here
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
